version: "3.8"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  app:
    build: .
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=app
      - DB_PASSWORD=apppass
      - DB_NAME=appdb
      - TARGET_URL=https://example.com/page-with-table 
      - TABLE_SELECTOR=table#data 
      - ROW_SELECTOR=tr
    # monta .env si quieres
    # volumes:
    #   - ./:/app
    restart: "no"

volumes:
  db_data:
