version: "3.8"
services:
  mysql: # Servicio de base de datos MySQL
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"] # Comando para verificar el estado de MySQL
      interval: 10s # Verifica cada 10 segundos
      retries: 5  # Espera a que MySQL esté listo antes de iniciar la app

  app: # Servicio de la aplicación Go
    build: .
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=app
      - DB_PASSWORD=apppass
      - DB_NAME=appdb
      - TARGET_URL=https://example.com/page-with-table # cambia por la URL requerida
      - TABLE_SELECTOR=table#data # cambia por el selector CSS requerido
      - ROW_SELECTOR=tr 
    # monta .env si quieres
    # volumes:
    #   - ./:/app
    restart: "no" # Cambia a "always" para producción

volumes: 
  db_data: 
